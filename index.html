<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netcore Dome</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background-color: #ffffff;
            font-family: "Times New Roman", Times, serif;
            overflow: hidden; /* Prevents unwanted scrolling */
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 4px; /* Minimal orange accent bar */
            background-color: #ff6600; 
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding-top: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #ff6600;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
        }

        .nav-links a:hover {
            opacity: 0.6;
        }

        /* Centered Content */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            padding: 20px;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 4rem); /* Responsive font sizing */
            font-weight: 400;
            color: #1a1a1a;
            text-align: center;
            letter-spacing: 2px;
            
            /* Animation Properties */
            animation: elegantEntry 1.8s ease-out forwards;
            opacity: 0;
        }

        /* Subtle Animation */
        @keyframes elegantEntry {
            0% {
                opacity: 0;
                transform: scale(0.98) translateY(10px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .nav-links {
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <nav></nav>
    
    <div class="nav-links">
        <a href="#">WORK</a>
        <a href="#">ABOUT</a>
        <a href="#">CONTACT</a>
    </div>

    <div class="container">
        <h1>SmartAssist-Chat</h1>
    </div>

</body>
</html>
